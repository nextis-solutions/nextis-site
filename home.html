<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTIS - Next Intelligent Systems</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0b0e; 
            background-image: url("assets/concrete_lit_wall.jpg"); 
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            color: #E0E6ED;
        }

        /* --- FULL PAGE CONTAINER --- */
        .page-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5vh 2vw;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.5vh 1vw;
        }

        nav { display: flex; gap: 2.5rem; }
        nav a {
            color: #E0E6ED; text-decoration: none; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 0.2em; font-weight: 600;
            transition: color 0.3s; opacity: 0.8;
        }
        nav a:hover { color: #FF6B35; opacity: 1; }

        /* --- MAIN CONTENT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5vh;
        }

        /* --- LOGO SECTION --- */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2vw;
        }
        .logo-icon {
            height: 15vh;
            width: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.7));
        }
        .hero-logo-lockup {
            height: 12.5vh;
            width: auto;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.7));
        }

        /* --- COMPOSITE IMAGE --- */
        .cards-section {
            width: 95vw;
            max-width: 1500px;
            text-align: center;
        }
        .features-composite-image {
            width: 100%;
            height: 56vh;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.5)); 
        }

        /* --- MISSION TEXT --- */
        .mission-section {
            max-width: 900px;
            padding: 0 2vw;
            text-align: center;
        }
        .mission-statement {
            font-size: clamp(0.85rem, 1.2vw, 1.1rem); 
            font-weight: 300; 
            line-height: 1.6;
            color: #d0d8e4;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        .mission-statement strong { color: white; font-weight: 600; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 1vh 2vw;
        }
        .footer-cta { font-size: 0.85rem; font-weight: 400; color: white; margin-bottom: 0.3vh; letter-spacing: 0.1em; opacity: 0.8; }
        .footer-email { color: #FF6B35; text-decoration: none; font-weight: 700; font-size: 0.95rem; transition: color 0.3s; }
        .footer-email:hover { color: #00A8E8; }
        .copyright { margin-top: 0.5vh; font-size: 0.65rem; opacity: 0.4; letter-spacing: 0.1em; text-transform: uppercase;}

        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        @media (max-width: 768px) {
            .logo-section { flex-direction: column; gap: 1vh; }
            .logo-icon { height: 8vh; }
            .hero-logo-lockup { height: 6vh; }
            .features-composite-image { height: 35vh; }
            nav { display: none; }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <header>
        <nav>
            <a href="#about">Mission</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>

        <section class="cards-section" id="about">
            <img src="assets/features-composite.png" alt="Air, Water, Power, and Fire Systems" class="features-composite-image">
        </section>

    </main>

    <footer id="contact">
        <p class="footer-cta">Ready to begin?</p>
        <a href="mailto:jason.milne@nextis.solutions" class="footer-email">jason.milne@nextis.solutions</a>
        <p class="copyright">&copy; 2025 NEXTIS. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
