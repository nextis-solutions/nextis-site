<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextis Solutions</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .tagline {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin-bottom: 3rem;
            opacity: 0.95;
        }
        .status {
            font-size: 1.2rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid white;
            transition: opacity 0.3s;
            font-size: 1.1rem;
        }
        a:hover { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nextis Solutions</h1>
        <p class="tagline">AI-Powered Business Intelligence & Automation</p>
        <div class="status">Coming Soon - 2025</div>
        <p><a href="mailto:jason.milne@nextis.solutions">jason.milne@nextis.solutions</a></p>
    </div>
</body>
</html>
