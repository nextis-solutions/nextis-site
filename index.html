<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextis Solutions - Enter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0a;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: #0a0a0a;
        }

        .video-container video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Sound hint overlay */
        .sound-hint {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 100;
        }

        .sound-hint.hidden {
            opacity: 0;
        }

        /* Loading spinner */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid #5fa8d3;
            border-right: 4px solid #d4744a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading...</div>
    </div>

    <!-- Sound hint -->
    <div class="sound-hint" id="soundHint">ðŸ”‡ Click anywhere to enable sound</div>

    <!-- Video container - click anywhere to enter -->
    <div class="video-container" id="videoContainer">
        <video id="introVideo" autoplay loop muted playsinline>
            <source src="NEXTIS-COMMERCIAL.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const container = document.getElementById('videoContainer');
        const soundHint = document.getElementById('soundHint');
        const loader = document.getElementById('loader');
        let soundEnabled = false;

        // Hide loader when video can play
        video.addEventListener('canplay', function() {
            loader.classList.add('hidden');
        });

        // First click: unmute the video
        // Second click: go to home page
        container.addEventListener('click', function() {
            if (!soundEnabled) {
                video.muted = false;
                soundEnabled = true;
                soundHint.classList.add('hidden');
            } else {
                window.location.href = 'home.html';
            }
        });

        // Try to play video
        video.play().catch(function() {
            console.log('Autoplay blocked, waiting for user interaction');
        });
    </script>
</body>
</html>
